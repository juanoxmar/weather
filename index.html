<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <title>
        Weather
      </title>
    </header>
    <div id="container">
      <div id="city"></div>
      <div id="temp"></div>
      <div id="forecast"></div>
      <div id="wind"></div>
    </div>
    <form onsubmit="return false">
      <input type='text' id='input' placeholder="Zip Code" />
      <button id='cityZip' type='submit'>
        Submit
      </button>
    <script src="App.js"></script>
  </body>
</html>
